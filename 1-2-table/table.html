<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>课程表</title>
    <meta name="description" content="课程表" />
    <meta name="keywords" content="课程表" />
    <style type="text/css">
		table{ border-collapse:collapse; margin:100px auto; }
		table caption{ font-weight:bold; height:32px; line-height:32px;}
		table tr th,table tr td{ border:1px solid #CCC; padding:5px; text-align:center;}
	</style>
</head>
<body>
    <table>
        <caption>课程表</caption>
        <tr>
            <th>项目</th>

        </tr>
        <tr>
            <th>星期</th>
            <th>星期一</th>
            <th>星期二</th>
            <th>星期三</th>
            <th>星期四</th>
            <th>星期五</th>
            <th>星期六</th>
            <th>星期日</th>
        </tr>
        <tr>
            <th rowspan="4">上午</th>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td rowspan="4">休息</td>
        </tr>
        <tr>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
        </tr>
        <tr>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
        </tr>
        <tr>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
        </tr>
        <tr>
            <th rowspan="2">下午</th>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td rowspan="2">休息</td>
        </tr>
        <tr>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
            <td>上课</td>
        </tr>
    </table>
</body>
</html>
