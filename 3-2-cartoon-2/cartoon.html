<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>动画片</title>
    <meta name="description" content="css3d" />
    <meta name="keywords" content="css3d" />
    <link href="css/cartoon.css" rel="stylesheet" type="text/css" />
</head>

<body>
<!-- 天空.雨滴 -->
<div class="air">
	<div class="rain"></div>
	<div class="rain"></div>
	<div class="rain"></div>
	<div class="rain"></div> 
	<div class="rain"></div>
</div>

<!-- 地面.雨伞-->
<div class="ground">
	<div class="umbrella"> 
		<div class="top"></div>
		<div class="middle">
			<div class="left"></div>
			<div class="right"></div>
			<div class="down"></div>
		</div>
		<div class="body"></div>
		<div class="hand">
			<div class="inner"></div>
		</div>
	</div>

	<!-- 男人 -->
	<div class="l-people">
		<div class="man">
			<div class="head"></div>
			<div class="body"></div>
			<div class="l-arm"></div>
			<div class="r-arm"></div>
			<div class="l-leg"></div>
			<div class="r-leg"></div>
		</div>
	</div>

	<!-- 女人 -->
	<div class="r-people">
		<div class="woman">
			<div class="head"></div>
			<div class="body"></div>
			<div class="l-arm"></div>
			<div class="r-arm"></div>
			<div class="l-leg"></div>
			<div class="r-leg"></div>
		</div>
	</div>
</div>
</body>

</html>
